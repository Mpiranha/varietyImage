<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Variety Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/time.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="activity">Activities</h1>
            <p class="title" id="time"></p>
            <div class="right-bar">
                <div class="img-opt-cont">
                    <img src="" alt="current bg image" id="small-img"/>
                    <div class="img-opt">
                        <ul>
                            <li id="next">Next</li>
                            <li id="previous">Previous</li>
                            <li id="history">History</li>
                        </ul>
                    </div>
                </div>
                <div class="lang-cont">
                    <small id="lang-select">en<sub id="lang-numb">1</sub></small>
                    <div class="lang-opt">
                        <ul>
                            <li id="us">English (US) en<sub>1</sub></li>
                            <li id="nig">English (Nigeria) en<sub>2</sub></li>
                        </ul>
                    </div>
                </div>
                <img id="speaker-icon" src="icons/audio-volume-high.svg" alt="small speaker"/>
                <img id="bat-icon" src="icons/battery-full.svg" alt="bat icon"/>
                <small class="bat-level">100%</small>
            </div>
        </div>
        <div class="sub_viewer">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
